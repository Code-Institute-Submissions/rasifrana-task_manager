{% extends "base.html" %}

{% block content %}



<div class="container">
	<h3> Edit A Task </h3>
	<div class="row">
		<form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
    
                <select id="catagory" name="catagory_name">
                        <option value="" disabled selected>Choose your option</option>
                        {% for cat in catagories %}
                            {% if cat.catagory_name == task.catagory_name %}
                                <option selected value="{{cat.catagory_name}}">{{cat.catagory_name}}</option>
                            {% else %}
                                <option value="{{cat.catagory_name}}">{{cat.catagory_name}}</option>
                            {% endif %}
                        {% endfor %}
                </select>
                <label>Select Catagory</label>
            </div>
        </div>
	    <div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">assignment</i>
					<input id="task" type="text" class="validate" name="task_name" value="{{ task.task_name }}">
					<label for="task">Task Name</label>
				</div>
		</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">subject</i>
					<textarea name="task_description" id="task_description" class="materialize-textarea"> {{task.task_description}} </textarea>
					<label for="task_description">Task Description {{ task.task_description }}</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12" id="matfix">
					<i class="material-icons prefix">today</i>
					<input id="due_date" type="text"  class="datepicker" value="{{ task.due_date }}" name="due_date">
					<label for="due_date">Date</label>
				</div>
			</div>

			<!-- Switch -->
			<div class="switch">
				<label>
                    {% if task.is_urgent %}
                        <input type="checkbox" id="is_urgent" name="is_urgent"  checked>
                    {% else %}
                        <input type="checkbox" id="is_urgent" name="is_urgent" >
                    {% endif %}
      <span class="lever"></span>
      Is Urgent
    </label>
			</div>
            <div class="row">
<div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
    <i class="material-icons right">send</i>
  </button>
  </div>
  </div>
		</form>
	</div>

	<!-- switch -->
    

</div>

{% endblock %}
