{% extends "base.html" %} {% block content %}

<section class="add-portfolio-form p-5 d-flex align-items-center flex-column">
  <h2>Edit A Portfolio</h2>
  <div class="container form-container w-75">
    <div class="row">
      <div class="col-sm-4 form-img">
        <img
          src="https://images.unsplash.com/photo-1556155092-8707de31f9c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1268&q=80"
          alt=""
          class="img-fluid"
        />
      </div>
      <div class="col-sm-8">
        <form
          class="add-portfolio-form"
          action="{{ url_for('update_task', task_id=task._id) }}"
          method="POST"
        >
          <div class="form-group">
            <label for="catagory_name">Select Investment Catagory</label>
            <select
              class="custom-select"
              id="catagory_name"
              name="catagory_name"
            >
              <option value="" selected>Choose your option</option>
              {% for cat in catagories %} {% if cat.catagory_name ==
              task.catagory_name %}
              <option selected value="{{cat.catagory_name}}"
                >{{cat.catagory_name}}</option
              >
              {% else %}
              <option value="{{cat.catagory_name}}"
                >{{cat.catagory_name}}</option
              >
              {% endif %} {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="task">Portfolio Name</label>
            <input
              id="task"
              type="text"
              class="form-control"
              name="task_name"
              required
              value="{{ task.task_name }}"
            />
          </div>

          <div class="form-group">
            <label for="task_description">Portfolio Description</label>
            <textarea
              name="task_description"
              id="task_description"
              class="form-control"
            >
 {{ task.task_description }} </textarea
            >
          </div>

          <div class="form-group">
            <label for="is_urgent">Total Value &euro; </label>
            <input
              type="text"
              class="form-control"
              id="is_urgent"
              name="is_urgent"
              required
              placeholder="Value"
              value="{{task.is_urgent}}"
            />
          </div>

          <div class="form-group">
            <label for="due_date">Date</label>
            <input
              id="due_date"
              type="date"
              class="form-control"
              name="due_date"
              value="{{ task.due_date }}"
            />
          </div>
          <button type="submit" class="btn btn-lg btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
