{% extends "base.html" %} 
{% block title%} Edit a Catagory {% endblock %}
{% block content %}

<!-- Edit catagory Form -->
<section class="add-portfolio-form p-5 d-flex align-items-center flex-column">
  <h3>Edit Investment Type.</h3>
  <div class="container form-container w-75 mt-4">
    <div class="row">
      <div class="col-sm-4 form-img">
        <img
          src="https://images.unsplash.com/photo-1434626881859-194d67b2b86f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
          alt=""
          class="img-fluid"
        />
      </div>
      <div class="col-sm-8">
        <form
          class="add-portfolio-form"
          action="{{ url_for('update_catagory', catagory_id=cat._id) }}"
          method="POST"
        >
          <div class="form-group">
            <label for="catagory_name">Investment Type</label>
            <input
              id="catagory_name"
              type="text"
              class="form-control"
              name="catagory_name"
              value="{{ cat.catagory_name }}"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
